</head>
<body>
    <header>
        <a href="../index.html" class="header__link">
            <img src="../imagenes/logo.png" alt="Es una imagen que representa el logo de las reliquias de la muerte de Harry Potter" class="header__logo">
        </a>
        <nav class="menu">
            <ul>
                <li class="menu__item">
                    <a href="../index.html" class="menu__link">Home</a>

                    <a href="./contacto.html" class="menu__link">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="parallax container">
        <h1>Contacto</h1>
        
        <section class="background__transparent">
            <div class="main__parrafo--contacto">
                <p>A través del siguiente formulario déjanos por favor tus comentarios a cerca de la página, nos encanta leerte!</p>
            </div>
            <div class="main__form">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Completo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Déjanos tus comentarios</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Comentarios"></textarea>
                    </div>

                    <button type="submit" class="btn btn-light">Enviar</button>
                    <button type="submit" class="btn btn-dark">Borrar Formulario</button>

                </form>
            </div>
        </section>
    </main>
    <footer>   
        <div class="footer__text">
            <p>Esta página es realizada sin fines de lucro ni comerciales</p>
            <p>Copyright Santiago Sierra </p>
        </div>
        <div class="footer__imagenes">
            <a href="">
                <img src="../imagenes/facebook.png" alt="Logo de Facebook dark" width="50px">
            </a>
            <a href="">
                <img src="../imagenes/instagram.png" alt="Logo de instagram dark" width="50px">
            </a>
            <a href="">
                <img src="../imagenes/twitter.png" alt="Logo de twitter dark" width="50px">
            </a>
        </div>
    </footer>
